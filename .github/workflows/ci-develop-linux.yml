name: CI (Linux)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          # Set this option if you want the action to check for the latest available version that satisfies the version spec
          check-latest: true

      - name: Build the extension
        uses: GabrielBB/xvfb-action@v1.4
        with:
          # Command to execute using xvfb
          run: pwsh -NonInteractive -NoProfile -NoLogo scripts/ci.ps1

      - name: Run Linter
        run: yarn run lint

      - name: Compile Test Sources
        run: yarn run pretest

      - name: Run smoke tests
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: yarn run smokeTests

      - name: Run successfulBuild tests
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: yarn run extensionTestsSuccessfulBuild

      - name: Run singleRoot tests
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: yarn run extensionTestsSingleRoot

      - name: Run multioot tests
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: yarn run extensionTestsMultioot

      - name: Run unit tests
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: yarn run unitTests