name: Create digest
on:
  workflow_dispatch:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v3
      - name: Create digest
        uses: ./.github/actions/digest
      - name: Publish digest
        uses: actions/upload-artifact@v3
        with:
          name: digest
          path: digest.html
